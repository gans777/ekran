<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>читаю по мере написания</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<style>
	body {
		padding: 5em;
		text-align: center;
	}
	 .mess {
	 	display: flex;
	 	flex-wrap:wrap;
	 }
	 .item{
	 	border-radius: 5px;
	 	margin-right: 15px;
	 	border:1px solid green;
	 	padding: 5px 7px;
	 }
</style>
</head>
<body>
	<h1>читаю по мере написания</h1>
     <div class="mess"></div>
	<!-- Подключаем jQuery, а также Socket.io -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		$(function(){
			var socket = io.connect();
			socket.on('read_now',function(data){
                    
				$("div.mess").empty();// очистка всех прошлых сообщений
				for (var i = data.length - 1; i >= 0; i-- ){
					$("div.mess").append('<div class=\"item\">'+data[i]+'</div>');
				}
				$(".item:eq(0)").remove();// почему-то первый div пустой 

			});
		});
	</script>
</body>
</html>
